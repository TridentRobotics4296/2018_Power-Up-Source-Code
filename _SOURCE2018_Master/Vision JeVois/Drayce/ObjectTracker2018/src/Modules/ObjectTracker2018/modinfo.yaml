general: 
  displayname: Object Tracker2018 
  synopsis: JeVois sample module.  
  description: > 
    <p>This module is provided as an example of how to create a new standalone
      module.<p>JeVois provides helper scripts and files to assist you in
      programming new modules, following two basic formats:<p><p>

  parameters: 
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) hrange
      type: jevois::Range&lt;unsigned char&gt;
      description: Range of H values for Cubes
      defval: jevois::Range&lt;unsigned char&gt;(33, 60)
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) srange
      type: jevois::Range&lt;unsigned char&gt;
      description: Range of S values for Cubes
      defval: jevois::Range&lt;unsigned char&gt;(114, 195)
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) vrange
      type: jevois::Range&lt;unsigned char&gt;
      description: Range of V values for Cubes
      defval: jevois::Range&lt;unsigned char&gt;(136, 255)
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) vrangePlat
      type: jevois::Range&lt;unsigned char&gt;
      description: Range of V values for platforms
      defval: jevois::Range&lt;unsigned char&gt;(200, 255)
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) rrangePlat
      type: jevois::Range&lt;unsigned char&gt;
      description: Range of ratios for platform width to height
      defval: jevois::Range&lt;unsigned char&gt;(60, 200)
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) hrangePlat
      type: jevois::Range&lt;unsigned char&gt;
      description: Range of H values for platforms
      defval: jevois::Range&lt;unsigned char&gt;(200, 255)
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) maxnumobj
      type: size_t
      description: Max number of objects to declare a clean image
      defval: 10
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) objectarea
      type: jevois::Range&lt;unsigned int&gt;
      description: Range of object area (in pixels) to track
      defval: jevois::Range&lt;unsigned int&gt;(20*20, 300*300)
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) erodesize
      type: size_t
      description: Erosion structuring element size (pixels)
      defval: 3
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) dilatesize
      type: size_t
      description: Dilation structuring element size (pixels)
      defval: 8
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) debug
      type: bool
      description: Show contours of all object candidates if true
      defval: true
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) baseX
      type: size_t
      description: X coordinate to base objects off of
      defval: 140
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) baseY
      type: size_t
      description: Y coordinate to base objects off of
      defval: 100
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) vpconf
      type: float
      description: Minimum vanishing point confidence required to send a serial message
      defval: 0.0F
      validvals: -
    - name: (<A HREF="/basedoc/classObjectTracker2018.html">ObjectTracker2018</A>) updateTime
      type: double
      description: Amount of time in ms to send serial messages
      defval: 50
      validvals: -
    - name: (<A HREF="/basedoc/classRoadFinder.html">RoadFinder</A>) horizon
      type: int
      description: Estimated vertical (Y) position of the horizon (pixels, with 0 at the top of the frame). Adjust this depending on the tilt angle of your camera and video input resolution.
      defval: 70
      validvals: -
    - name: (<A HREF="/basedoc/classRoadFinder.html">RoadFinder</A>) support
      type: int
      description: Offset (in pixels) between horizon line and horizon support line (positive values means support line is below horizon line.
      defval: 20
      validvals: -
    - name: (<A HREF="/basedoc/classRoadFinder.html">RoadFinder</A>) spacing
      type: unsigned int
      description: Spacing between vanishing point candidates (pixels).
      defval: 20
      validvals: -
    - name: (<A HREF="/basedoc/classRoadFinder.html">RoadFinder</A>) distthresh
      type: unsigned int
      description: Vanishing point distance threshold (pixels).
      defval: 40
      validvals: -


